<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Validation</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="main-wrapper">
        <h1 class="text-center">Bank Validation</h1>

        <div class="alert alert-info mt-3 text-center" role="alert">
            Get account name from bank and account number
        </div>

        <div class="mt-5">
            <form action="" class="form" id="bank-form">
                <div class="mb-3">
                    <label for="banks" class="form-label">Select Bank</label>
                    <select name="banks" id="banks" class="form-control">
                        <option value="">Fetching banks, please wait...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="account-no" class="form-label">Account Number</label>
                    <input input type="text" pattern="\d*" maxlength="10" name="account-no" id="account-no"
                        class="form-control" placeholder="Account Number">
                </div>
                <div class="text-success mt-3 mb-5" id="account-name"></div>
                <input type="hidden" name="account-name-holder" id="account-name-holder">

                <!-- <button type="submit" class="btn btn-primary btn-theme" id="go-bank-info">Get Bank Name</button> -->

            </form>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
